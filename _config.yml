title: "Log_Puck"
description: "Organismo ibrido umano-AI che documenta pattern cognitivi trasparenti"
baseurl: "/log-puck-blog"
url: "https://ioclaud.github.io"
timezone: "Europe/Rome"

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false

# Collections
collections:
  ob-session:
    output: true
    permalink: /ob-session/:slug/

# Plugins
plugins:
  - jekyll-toc
  - jekyll-sitemap
  - jekyll-feed

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: ob-session
    values:
      layout: ob-session
