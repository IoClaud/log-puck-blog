# No theme - use custom layouts only
theme: 

title: "Log_Puck"
description: "Organismo ibrido umano-AI che documenta pattern cognitivi trasparenti"
baseurl: "/log-puck-blog"
url: "https://ioclaud.github.io"
timezone: "Europe/Rome"

# Markdown
markdown: kramdown
kramdown:
  input: kramdown  # ‚Üê Kramdown standard supporta parse_block_html
  auto_ids: true
  syntax_highlighter: rouge

# Collections
collections:
  ob-session:
    output: true
    permalink: /ob-session/:slug/
  benchmark:
    output: true
    permalink: /benchmark/:slug/
  caos:
    output: true
    permalink: /caos/:slug/
  insights:
    output: true
    permalink: /insights/:slug/

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-feed

# Defaults
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: ob-session
    values:
      layout: ob-session
  - scope:
      path: ""
      type: benchmark
    values:
      layout: default
  - scope:
      path: ""
      type: caos
    values:
      layout: default
  - scope:
      path: ""
      type: insights
    values:
      layout: default
